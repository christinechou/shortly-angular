<div id='signup' ng-controller='AuthController'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input name='user' type='text' placeholder='username' ng-model='user.username' ng-minlength='5'>
    <input type="password" name='password' ng-model='user.password' placeholder='password' ng-minlength='8' >
    <button>signup</button>
  </form>

  <span class='error' ng-show='signupForm.password.$error.minlength'>Too Short</span>

  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>

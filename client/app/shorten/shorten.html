<div id='container' ng-controller='ShortenController'>

 <div class='navigation'>
      <ul>
        <li><a href='#/links'>All Links</a></li>
        <li><a href='#/shorten' class='create'>Shorten</a></li>
        <li><a href='#/login'>Logout</a><li>
      </ul>
  </div>

<h1>Shorten</h1>

		<form name = 'urlForm'>
      <input name='link' ng-model='link.url' type='url' placeholder='Enter your url here' required
      	ng-class="{'error': urlForm.$invalid && urlForm.$dirty}">
      <input type='submit' value='Shorten' name='url' ng-click='addLink(link)'>
  	</form>

  	<div ng-if='urlForm.link.$error.required && urlForm.$dirty' class='message'>
  		<h2>Url required</h2>
  	</div>

  	<div ng-show='urlForm.link.$error.url && urlForm.$dirty' class='message'>
  		<h2>Not a valid url</h2>
  	</div>


</div>
